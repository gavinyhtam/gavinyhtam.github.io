<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="owl-carousel/owl.carousel.css">
	<link rel="stylesheet" href="owl-carousel/owl.theme.css">

	<link rel="stylesheet" type="text/css" href="navbar.css">
	<link rel="stylesheet" type="text/css" href="general.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="owl-carousel/owl.carousel.js"></script>
	<script src="footerFormat.js"></script>
	<script> 
		$(function(){
		 	$("#finsoc-navbar").load("navbar.html"); 
			$("#footer").load("footer.html");
		});
	</script> 
	<title>UNSW FINSOC</title>
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<div id="wrapper">
	<div id="finsoc-navbar"></div>

	<div id="events-carousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
		 <li data-target="#events-carousel" data-slide-to="0" class="active"></li>
    	 <li data-target="#events-carousel" data-slide-to="1"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
		 <div class="item active carousel-img">
			<div class="event-box">
				<h1>UNSW FINSOC Workshop</h1>
				<p>Description of event</p>
				<a class="white-colour-link" href="events.html">
					<span class="glyphicon glyphicon-chevron-right arrow-link" aria-hidden="true"></span>More info
				</a>
			</div>
		   <img src="test.jpg" alt="Test Image">
		 </div>
		 <div class="item carousel-img">
			<div class="event-box">
				<h1>UNSW FINSOC Workshop 2</h1>
				<p>Description of event 2</p>
				<a class="white-colour-link" href="events.html">
					<span class="glyphicon glyphicon-chevron-right arrow-link" aria-hidden="true"></span>More info
				</a>
			</div>
		   <img src="test.jpg" alt="Test Image">
		 </div>
	  </div>

	</div>

	<div class="banner">
		<div id="mission" class="jumbotron banner-inner">
			<div class="title">
				<h2>OUR MISSION</h2>
			</div>
			<div class="content">
			  <p>To become Australia&#8217;s leading student run society platform in assisting students on achieving their banking and financial planning career goals.</p>
			</div>
		</div>
	</div>

	<div class="banner">
		<div id="sponsors" class="jumbotron banner-inner">
			<div class="title">
				<h2>SPONSORS</h2>
			</div>
			<div id="sponsor-carousel" class="content">
				  <div class="item"><img src="logo_lg.png" alt="Test Image"></div>
				  <div class="item"><img src="logo_lg.png" alt="Test Image"></div>
				  <div class="item"><img src="logo_lg.png" alt="Test Image"></div>
				  <div class="item"><img src="logo_lg.png" alt="Test Image"></div>
				  <div class="item"><img src="logo_lg.png" alt="Test Image"></div>
				  <div class="item"><img src="logo_lg.png" alt="Test Image"></div>
				  <div class="item"><img src="logo_lg.png" alt="Test Image"></div>
				  <div class="item"><img src="logo_lg.png" alt="Test Image"></div>
			</div>
		</div>
	</div>

	<div id="footer" class="container"></div>

	<script>
		$(document).ready(function() {
		  $("#sponsor-carousel").owlCarousel({
				autoPlay: 2000,
				items : 4,
				itemsDesktop : [1199,3],
				itemsDesktopSmall : [979,3]
		  });
		});
	</script>
</div>
</body>
</html>
